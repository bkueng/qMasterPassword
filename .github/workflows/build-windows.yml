---
name: build-windows

on:
   workflow_call:

jobs:
  build-windows:
    name: Build against Qt ${{ matrix.qt }} on Windows
    runs-on: windows-latest

    strategy:
      matrix:
        qt: [5.15.*, 6.6.*]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check out scrypt
        uses: actions/checkout@master
        with:
          repository: barrysteyn/scrypt-windows
          path: scrypt-windows

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Install node
        uses: actions/setup-node@master

      - name: Install node-gyp
        shell: powershell
        run: |
          npm install --global node-gyp@latest

      - name: Build scrypt-windows
        working-directory: scrypt-windows
        run: |
          node-gyp configure
          node-gyp build
          node-gyp install

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version:      ${{ matrix.qt }}
          host:         windows
          target:       desktop
          dir:          ${{ runner.temp }}/qt
          setup-python: false

      - name: Configure
        env:
          CXXFLAGS: -I${{ github.workspace }}/scrypt-windows/scrypt-1.1.6/lib
        run: >
          cmake -B ${{ runner.temp }}/build
          "-DCMAKE_LIBRARY_PATH=${{ github.workspace }}/scrypt-windows/build/Release"
          .

      - name: Build
        run: |
          cmake --build ${{ runner.temp }}/build
